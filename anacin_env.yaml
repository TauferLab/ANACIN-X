# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  definitions:
  - packages: [cmake@3.16.2, eigen@3.3.7, boost@1.70.0+atomic+chrono~clanglibcpp~context~coroutine
      cxxstd=98 +date_time~debug+exception~fiber+filesystem+graph~icu+iostreams+locale+log+math+mpi+multithreaded~numpy
      ~pic+program_options~python+random+regex+serialization+shared+signals~singlethreaded+system~taggedlayout+test+thread+timer~versionedlayout
      visibility=hidden +wave, nlohmann-json@3.7.0, igraph@0.7.1, libunwind]
  # add package specs to the `specs` list
  specs: 
  - matrix:
    - [$packages]
  config: {}
  mirrors: {}
  modules:
    enable: []
  packages: {}
  repos: []
  upstreams: {}
